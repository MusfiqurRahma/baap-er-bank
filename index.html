<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>বাপের ব্যাংক</title>

     <!-- using tailwind framework -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-6xl text-center mt-16 mb-8">Welcome to <span class="font-semibold text-indigo-600"> বাপের হোটেল/ ব্যাংক</span></h1>
    </header>
    <main>
        <section class="bg-purple-300 w-3/4 mx-auto block p-8 rounded">
                <h3 class="text-2xl mb-4 mx-20">Please Login</h3>
            <div>
                <input id="text-field" class="block w-3/4 border border-gray-400 mb-4 mx-20 rounded px-3" type="text" placeholder="Type Your Name">
                <input id="password-field" class="block w-3/4 border border-gray-400 mb-4 mx-20 rounded px-3" type="password" placeholder="Type Your Password">
                <button id="submit-btn" class="bg-yellow-600 px-4 py-2 mx-20 rounded text-white font-medium">Submit</button>
            </div>
        </section>
    </main>
    <script src="./bank.js"></script>
</body>
</html>
